<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="=width=device-width" />
		<title>Data Attribute</title>
        <script src="./JavaScript_3.js" defer></script>
	</head>

	<body>
        <h2>Data Attribute</h2>
        <h4>Phone Manufacturers</h4>
        <h5>Click on the manufacturers to see a model they've made:</h5>

        <ul>
            <li onclick="displayType(this)" id="Google"
            data-character-type="Pixel 6 Pro">Google</li>
            <li onclick="displayType(this)" id="Apple"
            data-character-type="iPhone 13 Pro">Apple</li>
            <li onclick="displayType(this)" id="Samsung"
            data-character-type="Galaxy S22">Samsung</li>
            <li onclick="displayType(this)" id="Xiaomi"
            data-character-type="11T Pro">Xiaomi</li>
        </ul>
    </body>
</html>
