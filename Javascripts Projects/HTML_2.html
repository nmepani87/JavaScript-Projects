<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="=width=device-width" />
		<title>Switch Statements</title>
        <link rel="stylesheet" href="CSS_1.css">
        <script src="./JavaScript_2.js" defer></script>
	</head>

	<body>
        <!-- Contact Form Statement -->
        <div class="Contact">
            <form name="myForm" onsubmit="return validateForm()" method="post">
                <label for="firstname">First Name:</label><br>
                <input type="text" id="firstname" name="firstname"><br>
                <label for="lastname">Last Name:</label><br>
                <input type="text" id="lastname" name="lastname"><br>
                <label for="emailadd">Email Address:</label><br>
                <input type="text" id="emailadd" name="emailadd"><br>
                <label for="contactnum">Contact Number:</label><br>
                <input type="number" id="contactnum" name="contactnum"><br><br>
                <input type="submit" value="Submit">
            </form>
        </div>
	</body>
</html>
