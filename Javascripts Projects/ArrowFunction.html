<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="=width=device-width" />
		<title>Switch Statements</title>
    
	</head>

	<body>
        <p id="countryFunc"></p>
        <script>
            var Countries;
            Countries = (val) => "These are the countries within the United Kingdom: " + val;
            document.getElementById('countryFunc').innerHTML = Countries("England, Northern Ireland, Scotland and Wales"); 
        </script>
	</body>
</html>
